

<p *ngIf="!isAuthed">Please login to post reply to the comment</p>

<div *ngFor="let reply of replies">
  <app-repliesitem [comment]="comment" [reply]="reply" ></app-repliesitem>
</div>

      <div class="w-100 allCenter pb-4" *ngIf="isAuthed">
         <div class="d-flex justify-content-end w-100">
          <div class="d-flex align-items-center" style="width:86.5%;" >
      
              <!-- textarea for comments start-->
              <div class="w-100 " style="margin-left: 2px;">
                <textarea class="form-control txtBox sendIcon  " style="width: 100%;height: 37px;resize: none;  background-color: rgb(238,238,239); color: black; border: 0.5px solid #D7D7D7;background: white;border-radius: 22px;" placeholder="{{'reply here' |featureText }}" maxlength="140" [(ngModel)]="description" aria-describedby="helperBlock"
                  (input)="update($event)"></textarea>
              </div>
              <!-- textarea for comments end -->
          
          
          
            
          
              <!-- submit comment -->
              <span class="align-self-center px-2 sendIcon cursorpointer" (click)="createReply()" > <img class="" src="../../../assets/send.svg" alt="">
              </span>
          
            </div>
         </div>
      </div>
