<div class="d-flex noticePosition cursorpointer p-3 my-2" (click)="openNotification(notifData)">
    <img class="imgSize" [src]="icon" alt="">

        <div class="row">
            <div class="col-8">
                <div class="row">
                    <div class="col">
                        <span class="boldTxtAll p-0  all-headings"
                        (click)="openNotification(notifData)">{{textHeading |featureText}}</span> 
                    </div>
                </div>
                <div class="row py-1">
                    <div class="col">
                        <span class="blueTextNotif pt-1">{{textToshow |featureText}}</span>
                    </div>
                </div>

                        <span class="disabledColor mx-auto" (click)="openNotification(notifData)"> <small class="allCenter">{{date |date}}</small>
                        </span>
                    </div>
                </div>
                <div class="row py-1">

                            <small class="">{{"Delete" |featureText}}</small>
                        </div>
                    </div>
                </div>
